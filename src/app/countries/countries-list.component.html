<div class="search-bar">
    <!--Pressing container should transfer focus to input-->
    <div class="search-container">
        <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z">
            </path>
        </svg>
        <input #searchInput type="text" placeholder="Name, Capital, Language">
    </div>
    <select #regionInput>
        <option value="" selected>Region</option>
        <option *ngFor="let region of regions$ | async">{{region}}</option>
    </select>
    <a class="filter-button"
        (click)="filterPressed(searchInput.value, regionInput.value)">
        Filter
    </a>
</div>

<div class="contries-list-container"
    *ngIf="countries$ | async as countries">
    <table>
        <tr>
            <th>FLAG</th>
            <th>COUNTRY NAME</th>
            <th>CAPITAL</th>
            <th>REGION</th>
            <th>LANGUAGES</th>
        </tr>

        <tr *ngFor="let country of countries">
            <td><img class="flag-img" src={{country.flag}}></td>
            <td>{{country.countryName}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.region}}</td>
            <td>{{country.languages}}</td>
        </tr>
    </table>
</div>
